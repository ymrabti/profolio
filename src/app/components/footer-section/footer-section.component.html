<footer id="contact" class="footer-section">
  <div class="container">
    <div class="footer-content">
      <div class="footer-header">
        <h2 class="section-title">{{ 'contact.title' | translate }}</h2>
        <p class="section-subtitle">{{ 'contact.subtitle' | translate }}</p>
      </div>

      <div class="social-links">
        <a 
          *ngFor="let link of externalLinks"
          [href]="link.url"
          target="_blank"
          rel="noopener noreferrer"
          class="social-link"
          [title]="link.description">
          
          <div class="link-icon">
            <mat-icon>{{ getSocialIcon(link.platform) }}</mat-icon>
          </div>
          
          <div class="link-info">
            <h4 class="link-title">{{ link.platform }}</h4>
            <p class="link-description">{{ link.description }}</p>
          </div>
        </a>
      </div>

      <div class="footer-bottom">
        <!-- GitHub Star CTA -->
        <div class="github-star-cta">
          <a href="https://github.com/ymrabti/profolio" 
             target="_blank" 
             rel="noopener noreferrer"
             class="github-star-link"
             title="Star this project on GitHub">
            <div class="github-star-content">
              <div class="github-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
              </div>
              <span class="github-star-text">‚≠ê Star on GitHub</span>
            </div>
          </a>
        </div>
        
        <div class="copyright">
          <p>&copy; {{ currentYear }} Younes MRABTI. All rights reserved.</p>
          <p class="tagline">Serving the code community</p>
        </div>
        
        <button 
          mat-fab
          class="back-to-top"
          (click)="scrollToTop()"
          title="{{ 'common.backToTop' | translate }}">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="footer-background">
    <div class="wave wave-1"></div>
    <div class="wave wave-2"></div>
    <div class="particles"></div>
  </div>
</footer>
