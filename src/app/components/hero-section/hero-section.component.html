<section class="hero-section">
  <div class="particles-container">
    <!-- Particles will be added here -->
  </div>
  
  <div class="hero-content">
    <div class="language-toggle">
      <button mat-icon-button (click)="toggleLanguage()" class="lang-button">
        <mat-icon>language</mat-icon>
        <span>{{ currentLanguage.toUpperCase() }}</span>
      </button>
    </div>

    <div class="hero-main">
      <div class="hero-avatar">
        <img [src]="personalInfo?.avatarUrl || '/assets/images/default-avatar.jpg'" 
             [alt]="personalInfo?.name" 
             class="avatar-image">
        <div class="avatar-ring"></div>
      </div>

      <div class="hero-text">
        <h1 class="hero-name">{{ t('hero.name') }}</h1>
        <p class="hero-tagline">{{ t('hero.tagline') }}</p>
        <p class="hero-description">{{ t('hero.description') }}</p>
      </div>
    </div>

    <div class="scroll-indicator" (click)="scrollToSection('skills')">
      <span class="scroll-text">{{ t('hero.scrollDown') }}</span>
      <mat-icon class="scroll-icon">keyboard_arrow_down</mat-icon>
    </div>
  </div>

  <div class="hero-background">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>
</section>
